<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Logo.png" />
    <title>Calculator By Madhav Arora</title>
</head>

<body>
    <div class="main">
        <span class="head">✖➕➖➗ Calculator ➕➖➗✖</span>
        <div class="one">
            <input type="number"></input>
        </div>
        <div class="two">
            <button class="ad">AC</button>
            <button class="nb dp">DEL</button>
            <button class="nb signs">÷</button>
        </div>
        <div class="three">
            <button class="nb no">1</button>
            <button class="nb no">2</button>
            <button class="nb no">3</button>
            <button class="nb signs">×</button>
        </div>
        <div class="four">
            <button class="nb no">4</button>
            <button class="nb no">5</button>
            <button class="nb no">6</button>
            <button class="nb signs">+</button>
        </div>
        <div class="five">
            <button class="nb no">7</button>
            <button class="nb no">8</button>
            <button class="nb no">9</button>
            <button class="nb signs">-</button>
        </div>
        <div class="six">
            <button class="nb dp">.</button>
            <button class="nb no">0</button>
            <button class="ad">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
